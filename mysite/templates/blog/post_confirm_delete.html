{% extends 'base.html' %}

{% block content %} 
<form action="" method="POST">
  <table class="table">
      <tr>
        <th>タイトル</th>
        <td>{{ post.title }}</td>
      </tr>
      <tr>
        <th>本文</th>
        <td>{{ post.text }}</td>
      </tr>
      <tr>
        <th>日付</th>
        <td>{{ post.date }}</td>
      </tr>
  </table>
  <p>このデータを削除します。<br>本当によろしいですか？</p>
  <button type="submit" class="btn-danger">削除</button>
  {% csrf_token %}
</form>

{% endblock %}
